name: Release

on:
  release:
    types:
      - created
env:
  NODE_VERSION: 20.x
permissions:
  actions: read
  contents: read

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:

      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm' # Caches dependencies for faster builds
          registry-url: 'https://registry.npmjs.org'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci
      - uses: nrwl/nx-set-shas@v4
      # 5. Build the project
      - name: Build project
        run: npm run build

      # 6. Run tests (exit if any test fails)
      - name: Run tests
        run: npm run test

      - name: setup for Publish
        run: |
          sudo apt-get install -y jq
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "VERSION=${TAG_NAME#v}" >> $GITHUB_ENV
          chmod +x tools/set-metadata.sh

      - name: Run set-metadata script
        run: ./tools/set-metadata.sh  # Execute the bash script

      - name: Publish package to npm
        if: ${{ github.event.release.draft == false }} # Only publish for non-draft releases
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run publish

      # 8. Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/ # Path to Nx workspace build output


